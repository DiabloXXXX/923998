<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <title>
        Register - Maison du Croissant
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="./assets/css/soft-ui-dashboard.css?v=1.0.7" rel="stylesheet" />
    
    <!-- Cross-Device Compatibility -->
    <link href="css/cross-device-compatibility.css" rel="stylesheet" />
    
    <!-- Mobile Optimization -->
    <link href="css/mobile-optimization.css" rel="stylesheet" />
    
    <!-- Luxury Theme -->    
    <link href="css/luxury-theme.css" rel="stylesheet" />
    
    
    <!-- Additional Styles -->
    <style>
        body {
            background: linear-gradient(135deg, var(--luxury-black) 0%, #2c3e50 50%, var(--luxury-black) 100%);
            min-height: 100vh;
            font-family: 'Open Sans', sans-serif;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            margin: 20px;
        }

        .register-left {
            background: linear-gradient(135deg, var(--luxury-gold) 0%, #f4d03f 100%);
            padding: 60px 40px;
            color: var(--luxury-black);
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('img/pastry2.jpg') center/cover;
            opacity: 0.1;
            z-index: 1;
        }

        .register-left-content {
            position: relative;
            z-index: 2;
        }

        .register-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--luxury-black);
        }

        .register-right {
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-form {
            width: 100%;
            max-width: 500px;
        }

        @media (max-width: 991px) {
            .register-left {
                padding: 40px 20px;
            }
            .register-right {
                padding: 30px 20px;
            }
            .register-logo {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-11 col-lg-10 col-xl-8">
                <div class="register-container">
                    <div class="row g-0">
                        <!-- Left Side - Welcome Section -->
                        <div class="col-lg-5 d-none d-lg-block">
                            <div class="register-left">
                                <div class="register-left-content">
                                    <div class="register-logo">
                                        <i class="fas fa-user-plus me-2"></i>
                                        Bergabung dengan Kami
                                    </div>
                                    <p class="mb-4" style="font-size: 1.1rem; opacity: 0.9;">
                                        Daftarkan diri Anda untuk menikmati pengalaman kuliner premium Maison du Croissant.
                                    </p>
                                    <div class="text-start">
                                        <div class="d-flex align-items-center mb-3">
                                            <i class="fas fa-gift me-3" style="font-size: 1.2rem;"></i>
                                            <span>Penawaran Eksklusif</span>
                                        </div>
                                        <div class="d-flex align-items-center mb-3">
                                            <i class="fas fa-star me-3" style="font-size: 1.2rem;"></i>
                                            <span>Poin Reward</span>
                                        </div>
                                        <div class="d-flex align-items-center mb-3">
                                            <i class="fas fa-bell me-3" style="font-size: 1.2rem;"></i>
                                            <span>Notifikasi Produk Baru</span>
                                        </div>
                                        <div class="d-flex align-items-center">
                                            <i class="fas fa-history me-3" style="font-size: 1.2rem;"></i>
                                            <span>Riwayat Pesanan</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Right Side - Register Form -->
                        <div class="col-lg-7 col-12">
                            <div class="register-right">
                                <div class="register-form">
                                    <!-- Mobile Logo -->
                                    <div class="text-center mb-4 d-lg-none">
                                        <h3 style="font-family: 'Playfair Display', serif; color: var(--luxury-black);">
                                            <i class="fas fa-bread-slice me-2" style="color: var(--luxury-gold);"></i>
                                            Maison du Croissant
                                        </h3>
                                    </div>

                                    <h4 class="text-center mb-4" style="color: var(--luxury-black); font-weight: 600;">
                                        Buat Akun Baru
                                    </h4>

                                    <!-- Alert Container -->
                                    <div id="registerAlert" style="display: none;"></div>
                                    
                                    <form id="registerForm">
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label" style="color: var(--luxury-black); font-weight: 500;">Nama Lengkap</label>
                                                <input type="text" name="fullName" class="form-control" placeholder="Masukkan nama lengkap" required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label" style="color: var(--luxury-black); font-weight: 500;">Username</label>
                                                <input type="text" name="username" class="form-control" placeholder="Masukkan username" required>
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label" style="color: var(--luxury-black); font-weight: 500;">Email</label>
                                                <input type="email" name="email" class="form-control" placeholder="Masukkan email" required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label" style="color: var(--luxury-black); font-weight: 500;">Telepon</label>
                                                <input type="text" name="phone" class="form-control" placeholder="Nomor telepon (opsional)">
                                            </div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label class="form-label" style="color: var(--luxury-black); font-weight: 500;">Alamat</label>
                                            <textarea name="address" class="form-control" placeholder="Alamat lengkap (opsional)" rows="2"></textarea>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label" style="color: var(--luxury-black); font-weight: 500;">Password</label>
                                                <input type="password" name="password" class="form-control" placeholder="Masukkan password" required>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label class="form-label" style="color: var(--luxury-black); font-weight: 500;">Konfirmasi Password</label>
                                                <input type="password" name="confirmPassword" class="form-control" placeholder="Ulangi password" required>
                                            </div>
                                        </div>
                                        
                                        <div class="form-check mb-4">
                                            <input class="form-check-input" type="checkbox" name="agreeTerms" id="agreeTerms" required>
                                            <label class="form-check-label" for="agreeTerms" style="font-size: 0.9rem;">
                                                Saya setuju dengan <a href="#" class="text-decoration-none" style="color: var(--luxury-gold); font-weight: 600;">Syarat & Ketentuan</a> 
                                                dan <a href="#" class="text-decoration-none" style="color: var(--luxury-gold); font-weight: 600;">Kebijakan Privasi</a>
                                            </label>
                                        </div>
                                        
                                        <button type="submit" class="btn btn-luxury w-100 mb-3" style="padding: 12px;">
                                            Daftar Sekarang
                                        </button>
                                        
                                        <p class="text-center mb-0" style="font-size: 0.9rem;">
                                            Sudah punya akun? 
                                            <a href="login.html" class="text-decoration-none" style="color: var(--luxury-gold); font-weight: 600;">
                                                Masuk di sini
                                            </a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--   Core JS Files   -->
    <script src="./assets/js/core/popper.min.js"></script>
    <script src="./assets/js/core/bootstrap.min.js"></script>
    <script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="./assets/js/plugins/smooth-scrollbar.min.js"></script>
    
    <!-- Database & User Authentication -->
    <script src="js/database.js"></script>
    <script src="js/user-auth.js"></script>
    <script src="js/user-navigation.js"></script>
    
    <!-- Cross-Device Compatibility -->
    <script src="js/cross-device-compatibility.js"></script>
</body>

</html>
